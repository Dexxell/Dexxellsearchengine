<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexxell Browser</title>
    <style>
        /* CSS Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4B0082, #8A2BE2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8A2BE2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        button:hover {
            background-color: #6A1B9A;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Dexxell Browser</h1>
        <p id="message">Explore the universe with us!</p>
        <button id="explore-btn">Click to Explore</button>
    </div>

    <script>
        // JavaScript to make the button interactive
        document.getElementById('explore-btn').addEventListener('click', function() {
            const message = document.getElementById('message');
            message.textContent = 'You are now exploring the depths of the Nebula!';
        });
    </script>
</body>
</html>
